<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book scanner</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="loader">Waiting for camera...</div>
      <div class="manual">
        <input type="text" id="manual" placeholder="Enter manual ISBN" />
        <input type="button" id="manualGo" value="Add" />
      </div>
      <div class="scanner"></div>
      <div id="list"></div>
      <button id="download">Download</button>
      <div class="flash"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"
      integrity="sha512-bCsBoYoW6zE0aja5xcIyoCDPfT27+cGr7AOCqelttLVRGay6EKGQbR6wm6SUcUGOMGXJpj+jrIpMS6i80+kZPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
